<body>
    <div id="player"></div>
    <div id="player2"></div>
    <script>
      var dbRef = new Firebase('https://youtubetracking.firebaseio.com/');
      var _logRef = dbRef.child('logs');

        $(document).ready(function(){
          $.fn.YoutubeTracker = function (options) {
            var player = new YoutubeTracker(this, options);
            return player;
          };
          aaa = $("#player").YoutubeTracker({
            videoId: "YK9m0wkwjTE",
            firebase: dbRef.child('logs/YK9m0wkwjTE')
          });
          aaa = $("#player2").YoutubeTracker({

        })
